name: Deploy Flask Chatbot

on:
  push:
    branches:
      - main  # or your deployment branch

jobs:
  deploy:
    runs-on: [self-hosted, ec2]  # Tag used when registering the GitHub runner on EC2

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: 3.10

      - name: Install dependencies
        run: |
          pip install flask

      - name: Kill existing Flask process (optional)
        run: |
          pkill -f "python3 app.py" || true

      - name: Run Flask app
        run: |
          nohup python3 app.py > flask.log 2>&1 &
